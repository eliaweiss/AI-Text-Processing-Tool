<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text Processing Tool</title>
    <link rel="stylesheet" href="src/styles/text-processor.css" />
    <script src="src/main.ts" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Text Processing Tool</h1>
      
      <div id="loading-indicator" class="loading-indicator" style="display: none">
        <span class="spinner">‚ü≥</span> Loading model...
      </div>
      
      <p class="description">
        Test the capabilities of in-browser LLM for text manipulation. Enter your text, 
        select an operation, and click submit to process it.
      </p>

      <div class="controls">
        <label for="operation-select">Operation:</label>
        <select id="operation-select">
          <option value="rephrase">Rephrase (Make Concise)</option>
          <option value="grammar">Fix Grammar & Punctuation</option>
        </select>
        
        <label for="variations-input">Variations:</label>
        <input 
          type="number" 
          id="variations-input" 
          min="1" 
          max="5" 
          value="2"
        />
        
        <button id="submit-btn" disabled>Generate Variations</button>
      </div>

      <div class="main-layout">
        <div class="input-section">
          <label for="input-text">Input Text</label>
          <textarea
            id="input-text"
            placeholder="Enter your text here..."
            rows="12"
          ></textarea>
        </div>

        <div class="variations-section">
          <h3>Generated Variations</h3>
          <div id="variations-container"></div>
        </div>
      </div>

      <div id="status-message" class="status-message"></div>

      <div class="prompt-editor">
        <div class="prompt-header">
          <label for="system-prompt">System Prompt (Customize how the AI processes text)</label>
          <button id="reset-prompt-btn" class="secondary-btn">Reset to Default</button>
        </div>
        <textarea
          id="system-prompt"
          placeholder="Enter custom system prompt..."
          rows="4"
        ></textarea>
      </div>
    </div>
  </body>
</html>
